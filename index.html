<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.25">
    <title>Identity Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@900&family=REM:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Public+Sans:wght@900&family=REM:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="id-card">
                <section class="heading">
                    <div class="bkc">Bhujbal Knowledge City</div>
                    <div class="met-symbol">
                        <div class="league">THE MET LEAGUE OF COLLEGES</div>
                        <div class="met">MET</div>
                        <div class="slogan">AS SHARP AS YOU CAN GET</div>
                    </div>
                    <div class="iop">Institute of Technology(P)</div>
                </section>
                <section class="info">
                    <div class="img-div">
                        <img src="RushikeshImage.jpg" alt="RushikeshImage" id="photo">
                    </div>
                    <div class="data">
                        <article><p class="key">Name:</p><p class="value"> R N Ghodke </p></article>
                        <article><p class="key">Branch:</p><p class="value"> Computer Engineering </p></article>
                        <article><p class="key">Year:</p><p class="value"> Third </p></article>
                        <article><p class="key">Blood Group:</p><p class="value"> B+ </p></article>
                        <article><p class="key">Academic Year:</p><p class="value"> 2022-2023 </p></article>
                        
                    </div>
                </section>
                <section class="end">
                    <div class="reg-num">N00000000035</div>
                    <div class="barcode"><img src="barcode.jpg" alt=""></div>
                    <div class="student">STUDENT</div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
